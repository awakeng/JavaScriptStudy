<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>화살표 함수 학습</h3>

    <script>
        // ? 화살표 함수 문법으로만 개발 및 호출
        // ? 두 개의 데이터를 받아서 사칙연산 중 +, - 연산 후 값을 반환하는 2가지 함수 개발
        // ? 결과는 반드시 콘솔 창에 출력 -> 개발 + 검증
        plus = (v1, v2) => v1+v2
        subt = (v1, v2) => v1-v2
        mult = (v1, v2) => v1*v2
        divd = (v1, v2) => v1/v2
        
        console.log(plus(1,2))
        console.log(subt(2,1))
        console.log(mult(2,1))
        console.log(divd(2,1))
    </script>
</body>

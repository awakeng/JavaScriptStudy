<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    js의 변수 선언 및 사용의 범위(scope) <br>

    <script>
        var v1 = '전역변수';
        v2 = '전역변수2';
        
        function myFun1() {
            v3 = '전역변수3';
            var v4 = '로컬변수';
        }

        console.log(v1);
        console.log(v2);
        myFun1();
        console.log(v3);
        // console.log(v4); 오류
        
        function myFun2() {
            v32 = '전역변수3';
            var v42 = '로컬변수';
            if(true) {
                let v52 = '블록 레벨 scope의 변수';
            }
            console.log(v32);
            console.log(v42);
            console.log(v52);
        }
        myFun2();
        console.log(v52);

    </script>
</body>
</html>

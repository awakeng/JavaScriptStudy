    <script>
        // (function myFun1() {
        //     alert(1);
        // }());
        x = '살피기';
        (function (v){
            alert(1);
        }());
    
        // ? parameter가 하나가 있는 즉시실행 함수 개발 및 호출 - "주변도 살피기"
    </script>
